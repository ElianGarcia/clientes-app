<div class="container col-md-8 pb-5 mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-md-8" [formGroup]="mainForm">
                <h1>Address Information</h1>

                <ng-container formArrayName="items">
                    <ng-container *ngFor="let item of items.controls; let index = index;">

                        <div [formGroupName]="index">
                            <div class="row">
                                <mat-form-field class="col-xl-6 col-md-12 col-sm-12">
                                    <mat-label>Alias</mat-label>
                                    <input matInput type="text" formControlName="alias">
                                    <mat-error>
                                        {{getError('alias', index)}}
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="col-xl-6 col-md-12">
                                    <mat-label>Street</mat-label>
                                    <input matInput type="text" formControlName="street">
                                    <mat-error>
                                        {{getError('street', index)}}
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="row">
                                <mat-form-field class="col-xl-6 col-md-12 col-sm-12">
                                    <mat-label>City</mat-label>
                                    <input matInput type="text" formControlName="city">
                                    <mat-error>
                                        {{getError('city', index)}}
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="col-xl-6 col-md-12">
                                    <mat-label>State</mat-label>
                                    <input matInput type="text" formControlName="state">
                                    <mat-error>
                                        {{getError('state', index)}}
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="row">
                                <mat-form-field class="col-xl-6 col-md-12 col-sm-12">
                                    <mat-label>Zip Code</mat-label>
                                    <input matInput type="text" formControlName="zipCode">
                                    <mat-error>
                                        {{getError('zipCode', index)}}
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field class="col-xl-6 col-md-12">
                                    <mat-label>Country</mat-label>
                                    <input matInput type="text" formControlName="country">
                                    <mat-error>
                                        {{getError('country', index)}}
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="row d-flex justify-content-end">
                                <button mat-icon-button color="primary" (click)="addItem()">
                                    <mat-icon>add</mat-icon>
                                    Add Address
                                </button>
                            </div>
                        </div>

                        <hr>
                    </ng-container>
                </ng-container>

                <div class="d-flex justify-content-around m-3">
                    <button mat-button color="secondary" [routerLink]="['']" routerLinkActive="router-link-active">Back
                        to Home</button>
                    <button mat-stroked-button color="primary" type="submit" (click)="save(false)">Save</button>
                    <button mat-raised-button color="primary" type="submit" (click)="save(true)">Save / Next</button>
                </div>

            </div>
        </div>
    </div>
</div>
